<div class="pg_progress">

    <h1>Progress Page</h1>

    <h2>Hirigana</h2>
    <ul>
        <li ng-repeat="level in KameLevels.hirigana">
            <a href="#/level/{{ level.id }}">{{ level.name }}</a>
        </li>
    </ul>

    <h2>Katakana</h2>
    <ul>
        <li ng-repeat="level in KameLevels.katakana">
            <a href="#/level/{{ level.id }}">{{ level.name }}</a>
        </li>
    </ul>

</div>
