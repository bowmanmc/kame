<div class="quiz">
    <h1>{{ level.name }} - Quiz</h1>

    <div class="card">
        <div class="card__front">
            <div class="card__text">
                {{ quizItems[currentIndex].jp }}
            </div>

        </div>

        <div class="card__back">
            <div class="card__text">
                {{ quizItems[currentIndex].en }}
            </div>

            <div class="card__btn pull-left" ng-click="flip()">
                <i class="fa fa-refresh"></i>
            </div>

            <div class="card__btn pull-right" ng-click="playSound($event)">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>

    </div>

</div>
